<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>櫃檯點餐系統</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #f8f8f8;
            padding: 20px;
        }
        h1 { color: #333; }

        /* 菜單區 */
        .menu-container { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            flex-wrap: wrap; 
            margin-bottom: 20px; 
        }
        .drink-card {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 180px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
            background: white;
        }
        .drink-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
        .price { 
            color: #e67e22; 
            font-weight: bold; 
            margin: 10px 0; 
        }
        .drink-card.selected {
            border: 2px solid #27ae60;
            box-shadow: 0px 0px 15px rgba(39, 174, 96, 0.5);
        }

        /* 選擇大小 */
        .size-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .size-option {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            background: white;
        }
        .size-option.selected {
            border: 2px solid #e67e22;
            background: #ffedcc;
            box-shadow: 0px 0px 10px rgba(230, 126, 34, 0.5);
        }

        /* 送出按鈕 */
        .submit-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
        }
        .submit-btn:hover { background: #2ecc71; }
    </style>
</head>
<body>

    <h1>櫃檯點餐系統</h1>

    <!-- 飲料菜單 -->
    <div class="menu-container">
        <div class="drink-card" data-drink="啤酒">
            <img src="/image/beer.jpg" alt="啤酒">
            <h3>啤酒</h3>
            <p class="price">大：100元 / 小：50元</p>
        </div>
        <div class="drink-card" data-drink="柳橙汁">
            <img src="/image/juice.jpg" alt="柳橙汁">
            <h3>柳橙汁</h3>
            <p class="price">大：50元 / 小：30元</p>
        </div>
        <div class="drink-card" data-drink="卡布奇諾">
            <img src="/image/coffee.jpg" alt="卡布奇諾">
            <h3>卡布奇諾</h3>
            <p class="price">大：50元 / 小：30元</p>
        </div>
    </div>

    <!-- 選擇大小 -->
    <div class="size-container">
        <div class="size-option" data-size="大">大杯</div>
        <div class="size-option" data-size="小">小杯</div>
    </div>

    <!-- 送出按鈕 -->
    <button class="submit-btn" id="submit-btn">送出訂單</button>
    <!-- import axios -->
  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="effect.js"></script>
</body>
</html>
